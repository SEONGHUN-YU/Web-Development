<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<link rel="stylesheet" href="css\input.css">
<script type="text/javascript" src="js\YUValidChecker.js"></script>
<script type="text/javascript" src="js\input.js"></script>
<title>Insert title here</title>
</head>
<body>
	<form name="f" onsubmit="return check();" action="HomeController" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<th>비만도검사</th>
			</tr>
			<tr>
				<td align="center">
				<input name="name" placeholder="이름" autofocus="autofocus" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td align="center">
				<input name="height" placeholder="키" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td align="center">
				<input name="weight" placeholder="몸무게" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td align="center">
				<input name="img" type="file">
				</td>
			</tr>
			<tr>
				<td align="center">
					<button>결과보기</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
