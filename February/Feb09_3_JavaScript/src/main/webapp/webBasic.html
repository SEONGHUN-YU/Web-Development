<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
h1 {
	text-shadow: 2px 2px 2px red;
}
</style>
<script type="text/javascript">
	function test(){
		alert("ㅋ"); // 경고창
	}
</script>
</head>
<body>
	<h1 ondblclick="test();">ㅋㅋㅋ</h1>
	<!--  
		HTML : 웹페이지 뼈대
		CSS : 웹페이지 디자인쪽 서포트
		JavaScript : 웹페이지 이벤트쪽 서포트
	-->
</body>
</html>
