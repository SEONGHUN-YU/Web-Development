<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="css\input.css">
<script type="text/javascript" src="js\YUValidChecker.js"></script>
<script type="text/javascript" src="js\ucCheck.js"></script>
</head>
<body>
	<!--  
		html(V) : 웹디자이너꺼
	-->
	<form name="ucForm" onsubmit="return check();" action="HomeController">
		<table name="cc">
			<tr>
				<th>변환할 값</th>
			</tr>
			<tr>
				<td>
					<input name="changevalue" autocomplete="off" autofocus="autofocus" placeholder="변환할 숫자 입력">
				</td>
			</tr>	
			<tr>
				<td align="center">
					단위
					<select name="changeresult">
						<option value="len">cm -> inch</option>
						<option value="size">㎡ -> 평</option>
						<option value="temp">℃ -> ℉</option>
						<option value="spd">km/h -> mi/h</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center">
					<button>변환</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
