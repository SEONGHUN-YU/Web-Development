<!--  
	HyperText Markup Language
		웹사이트 만들 때 쓰는 디자인 언어
		DOM객체들로 구성되어있음
		
	DOM(Document Object Model)객체		
		<태그명 속성명="값" 속성명="값 ...> : 시작태그
		텍스트 : 텍스트
		</태그명> : 종료태그

		텍스트부분이 필요 없는 경우도 있는데
		ex)<태그명></태그명>, <태그명/> (공백?) 같은 형태도 있다
	
	html 4.01이 장기집권
	html 5 : 스마트폰 나오는 시점 쯤부터
-->
int a = 10;
<meta charset="EUC-KR" a="c">
<!-- 등호는 붙인다 -->

<!DOCTYPE html> <!-- 이 파일이 html5이다 (버전이 안 써 있으면 5) -->
<html>
<head>
<!-- utf-8, EUC-KR 투톱이다-->
<meta charset="EUC-KR"> <!-- 이 페이지의 이런저런 설정 -->
<title>사이트 제목</title> <!-- 페이지 제목 -->
</head>
<body>
	<!-- 쓰고 저장 -->
</body>
</html>
<!--
	error : compile불가 라는 뜻 <- .java가 이상해서 기계어로 못 바꾸는 거
	
	Java : 이런 시스템을 가진 언어를 compiler방식의 언어라고 한다
	.java - 전체를 번역(compile) -> 기계어(.class) -실행->
	
	HTML : interpreter방식
	.html -실행(브라우저가 열지)-> 위에서부터 한 줄씩 기계어로 번역함
	error가 안 나고, 잘못된 거 있으면 어떻게 될지 모름
	Python JavaScript 다 interpreter방식
	
	모든 내용은 <html></html> 안 쪽에 적혀야 하는데 바깥에 적은 것들도 나온다...
-->
